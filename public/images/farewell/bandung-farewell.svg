  <circle cx="200" cy="180" r="40" fill="#FF6347" opacity="0.8"/>
  <text x="200" y="190" text-anchor="middle" fill="white" font-family="serif" font-size="24" font-weight="bold">❤️</text>
  
  <!-- Bandung Text -->
  <text x="200" y="350" text-anchor="middle" fill="#8B4513" font-family="serif" font-size="28" font-weight="bold">BANDUNG</text>
  <text x="200" y="375" text-anchor="middle" fill="#654321" font-family="serif" font-size="16">Tercinta</text>
</svg>
